<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrise</title>
    <link rel="stylesheet" href="public/all.min.css" />
    <script src="public/all.min.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="public/style.css" />
    <script src="public/main.js" defer type="module"></script>
  </head>
  <body>
    <div class="up">
      <div class="container">
        <section class="out">
          <div class="outPut"></div>
          <div class="equation">= </div>
        </section>
        <section class="inputs">
          <div class="btn clear org">C</div>
          <div class="btn delete org">
            <i class="fa-solid fa-delete-left"></i>
          </div>
          <div class="btn percnt org"><i class="fa-solid fa-percent"></i></div>
          <div class="btn devesion org"><i class="fa-solid fa-divide"></i></div>
          <div class="btn nbr white">7</div>
          <div class="btn nbr white">8</div>
          <div class="btn nbr white">9</div>
          <div class="btn multiplication org">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="btn nbr white">4</div>
          <div class="btn nbr white">5</div>
          <div class="btn nbr white">6</div>
          <div class="btn moins org">
            <i class="fa-solid fa-minus"></i>
          </div>
          <div class="btn nbr white">1</div>
          <div class="btn nbr white">2</div>
          <div class="btn nbr white">3</div>
          <div class="btn plus org">
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="change btn org emtyForNow">
            <i class="fa-solid fa-retweet"></i>
          </div>
          <div class="btn nbr white">0</div>
          <div class="btn white">.</div>
          <div class="btn equals white">
            <i class="fa-solid fa-equals"></i>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
